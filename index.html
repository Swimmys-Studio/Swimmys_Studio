    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .brand-title {
      font-weight: 700;
      letter-spacing: 0.03em;
      font-size: 1.05rem;
    }

    .brand-sub {
      font-size: 0.75rem;

    }

    .nav-links {

      font-size: 0.85rem;
