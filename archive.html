<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swimmy's Studio | Product Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
      color: #f5f5f7;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      max-width: 1100px;
      margin: 0 auto;
    }
    .card {
      background: #111827;
      border: 1px solid #1f2937;
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    .card-media img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 0.75rem;
    }
    .card-tag {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 0.35rem;
    }
    .card-title {
      font-size: 1.05rem;
      font-weight: bold;
      margin-bottom: 0.35rem;
    }
    .card-text {
      font-size: 0.85rem;
      color: #ccc;
      margin-bottom: 0.75rem;
    }
    .card-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .price-tag {
      font-size: 0.8rem;
      color: #facc15;
      font-weight: bold;
    }
    .btn-link {
      font-size: 0.75rem;
      color: #ff6b35;
      text-transform: uppercase;
      text-decoration: none;
      font-weight: bold;
    }
    a.back-link {
      display: inline-block;
      margin-bottom: 1.5rem;
      color: #93c5fd;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<a class="back-link" href="index.html">← Back to Main Site</a>

<h1>Swimmy's Studio Archive</h1>

<div class="grid">

  <!-- ARCHIVED: Kids Tablet -->
  <article class="card">
    <div class="card-media">
      <img
        src="https://m.media-amazon.com/images/I/71MLYEif3nL._AC_SL1500_.jpg"
        alt="Kids Amazon Tablet"
      />
    </div>

    <div>
      <div class="card-tag">Archived • Kids Tech</div>
      <h3 class="card-title">Kids Amazon Tablet</h3>
      <p class="card-text">
        A kid-friendly tablet with parental controls, learning apps, and a tough case.
        Great for safe learning and entertainment.
      </p>
    </div>

    <div class="card-meta">
      <span class="price-tag">Previously Featured</span>
      <a class="btn-link" href="https://www.amazon.com/dp/B09WQ41ZQ8?tag=swimmysstudio-20" target="_blank">
        View on Amazon
      </a>
    </div>
  </article>

</div>

</body>
</html>
